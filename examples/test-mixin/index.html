<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mixins</title>
    <meta name="description" content="Mixins">
    <script src="../../dist/aframe.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v0.1.0/dist/aframe-altspace-component.min.js"></script>
  </head>
  <body>
    <a-scene stats="true" altspace="autoscale: true" scale="0.2 0.2 0.2">
      <a-assets>
        <a-mixin id="cube" geometry="primitive: box" material="color: red" rotation="0 45 0"></a-mixin>
        <a-mixin id="sphere" geometry="primitive: sphere" material="color: blue"></a-mixin>
      </a-assets>

      <!-- specialization of a particular component with an applied mixin -->
      <a-entity mixin="cube" position="-3.5 1 0" material="color: yellow"></a-entity>
      <a-entity mixin="cube" position="0 1 0"></a-entity>
      <a-entity mixin="cube" position="3.5 1 0"></a-entity>
    </a-scene>
  </body>
</html>
